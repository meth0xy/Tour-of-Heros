<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button [class.selected]="hero === currentSelectedHero" type="button" (click)="selectHero(hero)">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>
<div *ngIf="currentSelectedHero">
<app-hero-details [currentSelectedHero]="currentSelectedHero" (closeDetails)="selectHero(undefined)"/>
